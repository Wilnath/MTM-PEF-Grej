<!DOCTYPE html>
<html lang="sv">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PEF-grej</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <h2>KONVERTERA PEF TILL HTML</h2> <p>Här kan du konvertera din 
        e-bok i PEF-filformat till HTML som går att läsa direkt på webbsidan. <br>
        Klicka på knappen "Öppna" för att hämta boken som du vill läsa.<br>
        Endast filer som slutar med ".pef" är tillåtna.</p>
    
    <button onclick="document.getElementById('file-input').click();">Öppna</button>
    <input id="file-input" type="file" accept=".txt" name="name" style="display: none;" />
    <h3 id="convertPer"></h3> 
    <div id = "text"></div>   
    <script src="frontend.js"></script>
  </body>
