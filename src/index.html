<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="convertDiv">
        <h2>KONVERTERA PEF TILL HTML</h2> <p>Här kan du konvertera din 
            e-bok i PEF-filformat till HTML som går att läsa direkt på webbsidan. <br>
            Klicka på knappen nedan för att hämta boken som du vill läsa.<br>
            Endast filer som slutar med ".pef" är tillåtna.</p>
        <input id="file-selector" type="file" accept=".pef">
        <!--<button id="converter-button">Konvertera</button>-->
        <!--<h3 id="convertPer"></h3>
        <div id = "text"></div>
        Need to download stuff -->
        <iframe id="download_frame" style="display:none;"></iframe>
        <h3 id="convertingText" style="display:none">Konverterar ...</h3>
    </div>

    <div id = "readerDiv" style="display:none">
        <div id = "text"></div>
        <br>
        <button id = "nextPage">Nästa sida</button>
        <br>
        <button id = "formerPage">Föregående sida</button>
        <br>
        Gå till sida: <input id = "goToPage" type="text" placeHolder="1">
        <br>
        <button id = "backToConversion" style="background-color:red;color:white">
            Tillbaka till konvertering
        </button>
    </div>
    <script src="controller.mjs" type="module"></script>
</body>
</html>
